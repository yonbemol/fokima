<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Okima Impresiones</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/logo.ico" />
</head>
<body>
	<div class="header">
		<img src="images/logo2.png" alt="Logo Okima" class="imgLogo">
		<h3>Fotografía Impresiones Publicidad Marquetería</h3>
	</div>
	<div class="main">
		<div class="main-left">
			<h2>Catalogo</h2>
      <p>Contamos con una variedad increible de productos, gracias a que siempre estamos en la vanguardia con la tecnología. Ofrecemos servicios de diseño para tu nueva empresa, o para el cumpleaños de tu hija.</p>
      <div>
        <button>Descargar</button>
        <button>Ver Online</button>
      </div>
		</div>
		<div class="main-right">
			<h2>Contactanos</h2>
	    <div class="main-right-row">
	      <div class="wrap-input div-nombre">
	        <label class="lbl" for="nombre">Nombre</label>
	        <input class="input" id="nombre" name="nombre" type="text">
	      </div>
	      <div class="wrap-input div-fono">
	        <label class="lbl" for="fono">Fono</label>
	        <input class="input" id="fono" name="fono" type="number" min="22000000">
	      </div>
	    </div>
	    <div class="main-right-row">
	    	<div class="wrap-input div-mail">
	    		<label class="lbl" for="mail">Mail</label>
	      	<input class="input" id="mail" name="mail" type="text">
	    	</div>
	      <div class="div-radios">
	        <div>
	          <input type="radio" name="descuentos" id="dsct" value="dsct">
	          <label for="dsct">Recibir descuentos por correo</label>
	        </div>
	        <div>
	          <input type="radio" name="descuentos" id="nodsct" value="nodsct">
	          <label for="nodsct">No recibir descuentos</label>
	        </div>
	      </div>
	    </div>
	    <div class="main-right-last-row">
	    	<div class="wrap-input div-msg">
	    		<label for="msg">Cuentanos</label>
	      	<textarea class="input" name="msg" id="msg" cols="30" rows="10"></textarea>
	    	</div>
	      <input type="submit" value="Submit">
	    </div>
		</div>
	</div>
	<div class="footer">
		<i class="fab fa-facebook">Facebook</i>
		<i class="fab fa-instagram">Instagram</i>
	</div>
</body>
